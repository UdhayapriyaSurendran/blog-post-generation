<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css"/>

    <title>Home</title>
  </head>

  <body>
    <div id="loading"></div>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Blog Post Generation</h1>
          <p class="lead">Generate text for your blog</p>
        </div>
    </div>
      <form id="myform" action="/analyze" method="POST">
        <textarea name="rawtext" class="form-control" rows="3" placeholder="Enter a line for your blog topic"></textarea>

        <div class="container" style="display:flex; flex-direction: row">
          <div style="margin-right: 10px; color:aliceblue">Words</div>
          <input name="max_words" type="range" min="0" max="200" value="150"/>
          <div style="color:aliceblue" class="value">200</div>
        </div>

        <div class="container" style="display:flex; flex-direction: center">
          <button class="btn btn-primary submitBtn" type="submit">Submit</button>
        </div>

      </form>
    
     </div>


     <script>
      const slider = document.querySelector("input");
      const value = document.querySelector(".value");
      value.textContent = slider.value;
      slider.oninput = function() {
        value.textContent = this.value;
      }
     </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      const form = document.getElementById('myform')
      const loader = document.getElementById("loading")
      form.addEventListener("submit", (event) =>{
        loader.style.display = "inline"
      });
    </script>
  </body>
</html>
